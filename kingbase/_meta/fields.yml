- key: kingbase
  title: "KingBase"
  description: >
    KingBase-specific event fields.
  fields:
    - name: kingbase
      type: group
      fields:
        - name: error_code
          description: The KingBase error code.
          type: long

        - name: error_message
          description: The KingBase error message.

        - name: error_severity
          description: The KingBase error severity.
          possible_values:
            - ERROR
            - FATAL
            - PANIC

        - name: num_fields
          description: >
            If the SELECT query if successful, this field is set to the number
            of fields returned.

        - name: num_rows
          description: >
            If the SELECT query if successful, this field is set to the number
            of rows returned.

